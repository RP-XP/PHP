<html>
<head>
    <meta charset="utf-8" />
    <script src="jquery-1.8.8.js"></script>
</head>
<body>
<div id="infobox" >
1.请输入推送信息，可同时执行多条信息和JavaScript指令，每行一条<br/>
</div>
<div>
    <form>
        推送比赛<textarea cols="30" id="msg" rows="6"></textarea>
        <input type="button" id="btn" value="执行" />
    </form>
</div>
<script>
    function send(msg){
        $.ajax({
            type : 'post',
            data : {'msg' : msg},
            url : 'save.php',
            success : function(response){
               //alert(response);;
            }
        })
    }
    $(document).ready(function(){

        $("#btn").click(function(){
            var msg = $('#msg').val();
            send(msg);
            msg.html('');
          });
    })
</script>
</body>
</html>
